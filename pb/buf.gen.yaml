version: v1
managed:
  enabled: true
  go_package_prefix:
    default: my/pb
plugins:
  # server (go)
  - plugin: buf.build/protocolbuffers/go
    out: ../gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: ../gen/go
    opt:
      - paths=source_relative
  # client (js)
  - plugin: buf.build/bufbuild/es
    out: ../gen/js
    opt:
      - target=js+dts
  - plugin: buf.build/bufbuild/connect-web
    out: ../gen/js
    opt:
      - target=js+dts
